
@(items : List[Item])

<html>
	<head>
	<title>All items</title>

	</head>
	<body>
		<h1>All items</h1>

		@for(item<-items){
            <p>Name: <a href="http://localhost:9000/items/id/@item.id"> @item.name</a></p>
            <p>Categorie: <a href="http://localhost:9000/items/@item.categorie">@item.categorie</a></p>
            <p>Price: @item.price zl</p>
            <p>---------------------------------
          	</p>
		}
				<a href="http://localhost:9000/products/"><i class="hd-dign"></i>Products page</a>
	</body>
</html>
